<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Digital | High-Conversion Web Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #030712;
      color: #f9fafb;
      overflow-x: hidden;
    }

    @keyframes aurora {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    .aurora-blur {
      filter: blur(80px);
      opacity: 0.5;
      animation: aurora 20s infinite alternate ease-in-out;
    }

    .mesh-gradient {
      background: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
      border-color: rgba(16, 185, 129, 0.5);
    }

    /* Accessibility: Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Card Scanner Styles */
    .card-scanner-section {
      position: relative;
      background: #000;
    }

    .scanner-container {
      position: relative;
      width: 100vw;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-stream {
      position: absolute;
      width: 100vw;
      height: 180px;
      display: flex;
      align-items: center;
      overflow: visible;
    }

    .card-line {
      display: flex;
      align-items: center;
      gap: 60px;
      white-space: nowrap;
      will-change: transform;
    }

    .card-wrapper {
      position: relative;
      width: 400px;
      height: 250px;
      flex-shrink: 0;
    }

    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
    }

    .card-normal {
      background: transparent;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      z-index: 2;
      clip-path: inset(0 0 0 var(--clip-right, 0%));
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      filter: brightness(1.1) contrast(1.1);
    }

    .card-ascii {
      background: transparent;
      z-index: 1;
      clip-path: inset(0 calc(100% - var(--clip-left, 0%)) 0 0);
    }

    .ascii-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: rgba(16, 185, 129, 0.7);
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 13px;
      overflow: hidden;
      white-space: pre;
      animation: glitch 0.1s infinite linear alternate-reverse;
      -webkit-mask-image: linear-gradient(to right, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.2) 100%);
      mask-image: linear-gradient(to right, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.2) 100%);
    }

    @keyframes glitch {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.85;
      }

      100% {
        opacity: 1;
      }
    }

    .scanner {
      display: none;
    }

    #particleCanvas {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100vw;
      height: 250px;
      z-index: 0;
      pointer-events: none;
    }

    #scannerCanvas {
      position: absolute;
      top: 50%;
      left: -3px;
      transform: translateY(-50%);
      width: 100vw;
      height: 300px;
      z-index: 15;
      pointer-events: none;
    }

    .inspiration-credit {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 900;
      color: #10b981;
      z-index: 1000;
      text-align: center;
    }

    .inspiration-credit a {
      color: #10b981;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .inspiration-credit a:hover {
      color: #34d399;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #030712;
    }

    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #374151;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
